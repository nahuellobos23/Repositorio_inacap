      <form method="post" name="formulario" id="formulario" action="#">
         <div class="row">
          <h1 class="text-center">Postulacion a empleos</h1>
          <div class="col-xs-12 col-sm-3"></div>
             <div class="col-xs-12 col-sm-6">
              <div>
                <label class="label" for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre">
              </div>
              <div>
                <label class="label" for="apellidos">Apellidos</label>
                <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Ingrese sus 2 apellidos">
              </div>
              <div>
                <label class="label" for="rut">Rut</label>
                <input type="text" class="form-control" name="rut" id="rut" placeholder="Ingrese su rut con guion y sin puntos">
              </div>
              <div>
                <label class="label" for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="ejemplo@gmail.com">
              </div>
              <div>
                <label class="label" for="estadocivil">Estado Civil</label>
                <select class="form-select" name="estadocivil" id="estadocivil">
                    <option hidden selected>Selecciona una opción</option>
                    <option value="soltero/a">Soltero/a</option>
                    <option value="casado/a">Casado/a</option>
                    <option value="divorciado/a">Divorciado/a</option>
                    <option value="viudo/a">Viudo/a</option>
                </select>
              </div>
              <div>
                <label class="label" for="genero">Genero</label> <br>
                <input type="radio" class="form-check-input" name="genero" id="masculino" value="M">
                <label for="" class="form-check-label">Masculino</label>&nbsp
                <input type="radio" class="form-check-input" name="genero" id="femenino" value="F">
                <label for="" class="form-check-label">Femenino</label>&nbsp
                <input type="radio" class="form-check-input" name="genero" id="otro" value="O">
                <label for="" class="form-check-label">Otro</label>&nbsp
                <input type="radio" class="form_check-input" name="genero" id="prefiero" value="P">
                <label for="" class="form-check-label">Prefiero no decirlo</label><br>
              </div>
              <div>
                <label class="label" for="telefono">Numero de telefono</label>
                <input type="text" size=9 maxlength=9 class="form-control" name="telefono" id="telefono" placeholder="ejemplo: 912345678">
              </div>
              <div>
                <label class="label" for="fecha">Fecha Nacimiento</label>
                <input type="date" class="form-control" name="fecha" id="fecha"> 
              </div>
              <div>
                <label class="label" for="comentario">¡Cuentanos porque quieres trabajar con nosotros!</label>
                <textarea class="form-control" name="comentario" id="comentario" cols="30" rows="5" placeholder="Cuentanos si tienes experiencia o porque quieres trabajar con nosotros."></textarea><br>
              </div>
                <h4>¡Te contactaremos en cuanto nuestros operadores revisen tu solicitud!</h4>
           </div>
           <div class="col-xs-12 text-center">
                <input type="submit" class="btn btn-danger" value="Enviar" onclick="javascript:void(validar())">
                <input type="reset" class="btn btn-primary" value="Limpiar Controles">
             </div>
         </div>
